<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{headerName}'s Portfolio</title>
  <link rel="stylesheet" href="/api/template/template1.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="name">{headerName}</h1>
      <h2 class="headline">{headerHeadline}</h2>
      <p class="location">{headerLocation}</p>
    </div>
  </header>
  <main>
    <section class="summary section">
      <h3>Summary</h3>
      <p>{summary}</p>
    </section>
    <section class="experience section">
      <h3>Experience</h3>
      <ul>{experience}</ul>
    </section>
    <section class="education section">
      <h3>Education</h3>
      <ul>{education}</ul>
    </section>
    <section class="skills section">
      <h3>Skills</h3>
      <p>{skills}</p>
    </section>
  </main>
</body>
</html>
